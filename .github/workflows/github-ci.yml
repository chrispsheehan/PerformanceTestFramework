on:
  push:
    branches:    
      - main
  pull_request:
    branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout project
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2.1.4
            - name: Build
              uses: alexthemaster/action-build-typescript@v1.2.1
              run: npm run build